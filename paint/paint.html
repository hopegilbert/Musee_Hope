<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Draggable Window Styles */
        .paint-window {
            position: absolute;
            width: 500px;
            height: 800px;
            background-color: #f0f0f0;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            font-family: 'Tahoma', sans-serif;
            z-index: 900;
            top: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }

        .paint-header {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            cursor: move;
        }

        .paint-title {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .paint-title img {
            width: 16px;
            height: 16px;
        }

        .paint-buttons {
            display: flex;
            gap: 2px;
        }

        .paint-btn {
            width: 20px;
            height: 20px;
            background: #c0c0c0;
            border: 1px solid #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }

        .paint-btn:hover {
            background: #d4d0c8;
        }

        .paint-content {
            display: flex;
            flex: 1;
        }

        .paint-canvas-container {
            padding: 8px;
            background: #808080;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-width: 400px;
            height: 100%;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            z-index: 1;
            pointer-events: none;
            object-fit: contain;
        }

        .paint-status {
            background: #c0c0c8;
            padding: 2px 4px;
            font-size: 12px;
            border-top: 1px solid #808080;
            display: flex;
            justify-content: space-between;
        }

        /* Main Paint App Styles */
        .paint-container {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 10px;
            font-family: 'Tahoma', sans-serif;
        }

        .toolbar {
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            padding: 4px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .toolbar-buttons {
            display: flex;
            gap: 4px;
        }

        .paint-tool {
            background: #c0c0c8;
            border: 1px solid #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            padding: 2px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .paint-tool:hover {
            background: #d4d0c8;
        }

        .paint-tool.active {
            background: #d4d0c8;
            border: 1px solid #808080;
            border-right-color: #fff;
            border-bottom-color: #fff;
        }

        .paint-tool img {
            width: 16px;
            height: 16px;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(10, 16px);
            grid-template-rows: repeat(2, 16px);
            gap: 2px;
            padding: 4px;
            background: #c0c0c8;
            border: 1px solid #808080;
        }

        .color-box {
            width: 16px;
            height: 16px;
            border: 1px outset #808080;
            cursor: pointer;
        }

        .color-box:hover {
            border: 1px solid #000000;
        }

        .color-box.selected {
            border: 1px solid #000000;
            outline: 1px solid #ffffff;
            outline-offset: 1px;
        }

        .color-box[style*="background-color: #FFFFFF"] {
            border: 1px solid #000000;
        }

        #paintCanvas {
            background-color: white;
            display: block;
            cursor: crosshair;
            border: 1px solid #000;
            box-shadow: inset 1px 1px 0 #808080;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <!-- Main Paint App -->
    <div class="paint-container">
        <div class="toolbar">
            <div class="toolbar-buttons">
                <button id="undoBtn" class="paint-tool" title="Undo (Ctrl+Z)">
                    <img src="./images/undo.png" alt="Undo">
                </button>
                <button id="redoBtn" class="paint-tool" title="Redo (Ctrl+Y)">
                    <img src="./images/redo.png" alt="Redo">
                </button>
                <button class="paint-tool active" title="Pencil">
                    <img src="./images/pencil.png" alt="Pencil">
                </button>
                <button class="paint-tool" title="Brush">
                    <img src="./images/brush.png" alt="Brush">
                </button>
                <button id="eraserBtn" class="paint-tool" title="Eraser">
                    <img src="./images/eraser.png" alt="Eraser">
                </button>
            </div>
            <div class="color-palette">
                <div class="color-box" style="background-color: #000000"></div>
                <div class="color-box" style="background-color: #808080"></div>
                <div class="color-box" style="background-color: #800000"></div>
                <div class="color-box" style="background-color: #808000"></div>
                <div class="color-box" style="background-color: #008000"></div>
                <div class="color-box" style="background-color: #008080"></div>
                <div class="color-box" style="background-color: #000080"></div>
                <div class="color-box" style="background-color: #800080"></div>
                <div class="color-box" style="background-color: #808040"></div>
                <div class="color-box" style="background-color: #004040"></div>
                <div class="color-box" style="background-color: #0000FF"></div>
                <div class="color-box" style="background-color: #404080"></div>
                <div class="color-box" style="background-color: #FFFFFF"></div>
                <div class="color-box" style="background-color: #C0C0C0"></div>
                <div class="color-box" style="background-color: #FF0000"></div>
                <div class="color-box" style="background-color: #FFFF00"></div>
                <div class="color-box" style="background-color: #00FF00"></div>
                <div class="color-box" style="background-color: #00FFFF"></div>
                <div class="color-box" style="background-color: #0000FF"></div>
                <div class="color-box" style="background-color: #FF00FF"></div>
            </div>
        </div>
        <canvas id="paintCanvas" width="800" height="600"></canvas>
    </div>

    <!-- Draggable Window with hope.png -->
    <div class="paint-window" id="paintWindow">
        <div class="paint-header" id="paintHeader">
            <div class="paint-title">
                <img src="./images/hope.png" alt="Paint">
                Untitled - Paint
            </div>
            <div class="paint-buttons">
                <div class="paint-btn">_</div>
                <div class="paint-btn">□</div>
                <div class="paint-btn">×</div>
            </div>
        </div>
        <div class="paint-content">
            <div class="paint-canvas-container">
                <img src="./images/hope.png" alt="Hope" class="background-image" style="opacity: 1;">
            </div>
        </div>
        <div class="paint-status">
            <span>100%</span>
            <span>400 x 600</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
