<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="paint-window">
        <div class="title-bar">
            <span>Untitled - Paint</span>
            <div class="window-buttons">
                <div class="minimize"></div>
                <div class="maximize"></div>
                <div class="close"></div>
            </div>
        </div>
        <div class="menu-bar">
            <span>File</span>
            <span>Edit</span>
            <span>View</span>
            <span>Image</span>
            <span>Colors</span>
            <span>Help</span>
        </div>
        <div class="paint-body">
            <div class="toolbar">
                <div class="tool">‚ú¶</div>
                <div class="tool">ü©π</div>
                <div class="tool">üñåÔ∏è</div>
                <div class="tool">üîç</div>
                <div class="tool">‚úèÔ∏è</div>
                <div class="tool">üßΩ</div>
                <div class="tool">üî≤</div>
            </div>
            <div class="canvas-area">
                <img src="./images/hope.png" alt="Character" class="character">
            </div>
        </div>
    </div>
    <div class="toolbar">
        <div class="toolbar-inner">
            <div class="toolbar-tabs">
                <div class="tab">File</div>
                <div class="tab">Edit</div>
                <div class="tab">View</div>
                <div class="tab">Image</div>
                <div class="tab">Colors</div>
                <div class="tab">Help</div>
            </div>
            <div class="toolbar-buttons">
                <img src="./images/undo.png" alt="Undo" id="undoBtn" title="Undo (Ctrl+Z)">
                <img src="./images/redo.png" alt="Redo" id="redoBtn" title="Redo (Ctrl+Y)">
                <img src="./images/eraser.png" alt="Eraser" id="eraserBtn" title="Eraser">
            </div>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="paintCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
