<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .paint-window {
            position: absolute;
            width: 500px;
            height: 800px;
            background-color: #f0f0f0;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            font-family: 'Tahoma', sans-serif;
            z-index: 900;
            top: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }

        .paint-header {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
            cursor: move;
        }

        .paint-title {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .paint-title img {
            width: 16px;
            height: 16px;
        }

        .paint-buttons {
            display: flex;
            gap: 2px;
        }

        .paint-btn {
            width: 20px;
            height: 20px;
            background: #c0c0c0;
            border: 1px solid #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }

        .paint-btn:hover {
            background: #d4d0c8;
        }

        .paint-content {
            display: flex;
            flex: 1;
        }

        .paint-toolbar {
            background: #c0c0c8;
            padding: 4px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            border-right: 1px solid #808080;
            width: 40px;
        }

        .paint-tool {
            width: 32px;
            height: 32px;
            background: #c0c0c8;
            border: 1px solid #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .paint-tool:hover {
            background: #d4d0c8;
        }

        .paint-tool.active {
            background: #d4d0c8;
            border: 1px solid #808080;
            border-right-color: #fff;
            border-bottom-color: #fff;
        }

        .paint-canvas-container {
            padding: 8px;
            background: #808080;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-width: 400px;
            height: 100%;
            overflow: hidden;
        }

        .paint-canvas {
            background: white;
            border: 1px solid #000;
            box-shadow: inset 1px 1px 0 #808080;
            position: absolute;
            display: block;
            width: 400px;
            height: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            z-index: 1;
            pointer-events: none;
            object-fit: contain;
        }

        .paint-status {
            background: #c0c0c8;
            padding: 2px 4px;
            font-size: 12px;
            border-top: 1px solid #808080;
            display: flex;
            justify-content: space-between;
        }

        .paint-colors {
            background: #c0c0c8;
            padding: 2px 4px;
            display: grid;
            grid-template-columns: repeat(14, 16px);
            grid-template-rows: repeat(2, 16px);
            gap: 0;
            border-top: 1px solid #808080;
            border-bottom: 1px solid #808080;
            justify-content: start;
        }

        .color-box {
            width: 16px;
            height: 16px;
            border: 1px outset #808080;
            cursor: pointer;
        }

        .color-box:hover {
            border: 1px solid #000000;
        }

        .color-box.selected {
            border: 1px solid #000000;
            outline: 1px solid #ffffff;
            outline-offset: 1px;
        }

        .color-box[style*="background-color: #FFFFFF"] {
            border: 1px solid #000000;
        }

        .paint-items {
            background: #c0c0c8;
            padding: 4px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            border-left: 1px solid #808080;
            width: 60px;
        }

        .paint-item {
            width: 52px;
            height: 52px;
            background: #ffffff;
            border: 1px solid #808080;
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 2px;
        }

        .paint-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .paint-item:hover {
            background: #d4d0c8;
        }

        .paint-item.active {
            background: #d4d0c8;
            border: 1px solid #ffffff;
            border-right-color: #808080;
            border-bottom-color: #808080;
        }
    </style>
</head>
<body>
    <div id="paintWindow" class="paint-window">
        <div id="paintHeader" class="paint-header">
            <div class="paint-title">
                <img src="./images/hope.png" alt="Paint Icon" class="paint-icon">
                <span>Paint</span>
            </div>
            <div class="paint-controls">
                <button class="minimize">_</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="paint-toolbar">
            <div class="toolbar-buttons">
                <button id="undoBtn" class="paint-tool" title="Undo (Ctrl+Z)">
                    <img src="./images/undo.png" alt="Undo">
                </button>
                <button id="redoBtn" class="paint-tool" title="Redo (Ctrl+Y)">
                    <img src="./images/redo.png" alt="Redo">
                </button>
                <button class="paint-tool" title="Pencil">
                    <img src="./images/pencil.png" alt="Pencil">
                </button>
                <button class="paint-tool" title="Brush">
                    <img src="./images/brush.png" alt="Brush">
                </button>
                <button class="paint-tool" title="Eraser">
                    <img src="./images/eraser.png" alt="Eraser">
                </button>
                <button class="paint-tool" title="Fill">
                    <img src="./images/fill.png" alt="Fill">
                </button>
            </div>
            <div class="color-picker">
                <div class="color-box" style="background-color: #000000;"></div>
                <div class="color-box" style="background-color: #FFFFFF;"></div>
                <div class="color-box" style="background-color: #FF0000;"></div>
                <div class="color-box" style="background-color: #00FF00;"></div>
                <div class="color-box" style="background-color: #0000FF;"></div>
                <div class="color-box" style="background-color: #FFFF00;"></div>
                <div class="color-box" style="background-color: #FF00FF;"></div>
                <div class="color-box" style="background-color: #00FFFF;"></div>
            </div>
        </div>
        <div class="paint-canvas-container">
            <canvas id="paintCanvas" width="800" height="600"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
