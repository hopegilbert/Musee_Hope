<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .paint-window {
            width: 500px;
            height: 800px;
            background-color: #f0f0f0;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            font-family: 'Tahoma', sans-serif;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        .paint-header {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }

        .paint-title {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .paint-title img {
            width: 16px;
            height: 16px;
        }

        .paint-buttons {
            display: flex;
            gap: 2px;
        }

        .paint-btn {
            width: 20px;
            height: 20px;
            background: #c0c0c0;
            border: 1px solid #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }

        .paint-btn:hover {
            background: #d4d0c8;
        }

        .paint-content {
            display: flex;
            flex: 1;
        }

        .paint-toolbar {
            background: #c0c0c8;
            padding: 4px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            border-right: 1px solid #808080;
            width: 40px;
        }

        .paint-tool {
            width: 32px;
            height: 32px;
            background: #c0c0c8;
            border: 1px solid #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .paint-tool:hover {
            background: #d4d0c8;
        }

        .paint-tool.active {
            background: #d4d0c8;
            border: 1px solid #808080;
            border-right-color: #fff;
            border-bottom-color: #fff;
        }

        .paint-canvas-container {
            padding: 8px;
            background: #808080;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-width: 400px;
            height: 100%;
            overflow: hidden;
        }

        .paint-canvas {
            background: white;
            border: 1px solid #000;
            box-shadow: inset 1px 1px 0 #808080;
            position: absolute;
            display: block;
            width: 400px;
            height: 600px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .background-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            z-index: 1;
            pointer-events: none;
            object-fit: contain;
        }

        #paintCanvas {
            cursor: crosshair;
            z-index: 2;
            position: absolute;
        }

        .paint-status {
            background: #c0c0c8;
            padding: 2px 4px;
            font-size: 12px;
            border-top: 1px solid #808080;
            display: flex;
            justify-content: space-between;
        }

        .paint-colors {
            background: #c0c0c8;
            padding: 2px 4px;
            display: grid;
            grid-template-columns: repeat(14, 16px);
            grid-template-rows: repeat(2, 16px);
            gap: 0;
            border-top: 1px solid #808080;
            border-bottom: 1px solid #808080;
            justify-content: start;
        }

        .color-box {
            width: 16px;
            height: 16px;
            border: 1px outset #808080;
            cursor: pointer;
        }

        .color-box:hover {
            border: 1px solid #000000;
        }

        .color-box.selected {
            border: 1px solid #000000;
            outline: 1px solid #ffffff;
            outline-offset: 1px;
        }

        .color-box[style*="background-color: #FFFFFF"] {
            border: 1px solid #000000;
        }

        .paint-items {
            background: #c0c0c8;
            padding: 4px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            border-left: 1px solid #808080;
            width: 60px;
        }

        .paint-item {
            width: 52px;
            height: 52px;
            background: #ffffff;
            border: 1px solid #808080;
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 2px;
        }

        .paint-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .paint-item:hover {
            background: #d4d0c8;
        }

        .paint-item.active {
            background: #d4d0c8;
            border: 1px solid #ffffff;
            border-right-color: #808080;
            border-bottom-color: #808080;
        }
    </style>
</head>
<body>
    <div class="paint-window">
        <div class="paint-header">
            <div class="paint-title">
                <img src="./images/hope.png" alt="Paint">
                Untitled - Paint
            </div>
            <div class="paint-buttons">
                <div class="paint-btn">_</div>
                <div class="paint-btn">□</div>
                <div class="paint-btn">×</div>
            </div>
        </div>
        <div class="paint-content">
            <div class="paint-toolbar">
                <div class="paint-tool active" title="Pencil">
                    <img src="./images/pencil.png" alt="Pencil" width="16" height="16">
                </div>
                <div class="paint-tool" title="Brush">
                    <img src="./images/brush.png" alt="Brush" width="16" height="16">
                </div>
                <div class="paint-tool" title="Eraser">
                    <img src="./images/eraser.png" alt="Eraser" width="16" height="16">
                </div>
                <div class="paint-tool" title="Spray Can">
                    <img src="./images/spray-can.png" alt="Spray Can" width="16" height="16">
                </div>
                <div class="paint-tool" title="Fill">
                    <img src="./images/fill.png" alt="Fill" width="16" height="16">
                </div>
                <div class="paint-tool" title="Text">
                    <img src="./images/text.png" alt="Text" width="16" height="16">
                </div>
                <div class="paint-tool" title="Line">
                    <img src="./images/line.png" alt="Line" width="16" height="16">
                </div>
                <div class="paint-tool" title="Rectangle">
                    <img src="./images/rectangle.png" alt="Rectangle" width="16" height="16">
                </div>
                <div class="paint-tool" title="Ellipse">
                    <img src="./images/ellipse.png" alt="Ellipse" width="16" height="16">
                </div>
            </div>
            <div class="paint-canvas-container">
                <img src="./images/hope.png" alt="Hope" class="background-image" style="opacity: 1;">
                <canvas class="paint-canvas" id="paintCanvas" width="400" height="600"></canvas>
            </div>
            <div class="paint-items">
                <div class="paint-item" title="Hair">
                    <img src="./images/hope-hair.png" alt="Hair">
                </div>
                <div class="paint-item" title="Dress">
                    <img src="./images/hope-dress.png" alt="Dress">
                </div>
                <div class="paint-item" title="Shoes">
                    <img src="./images/hope-shoes.png" alt="Shoes">
                </div>
            </div>
        </div>
        <div class="paint-colors">
            <!-- First row -->
            <div class="color-box" style="background-color: #FFFFFF;" title="White"></div>
            <div class="color-box" style="background-color: #000000;" title="Black"></div>
            <div class="color-box" style="background-color: #808080;" title="Gray"></div>
            <div class="color-box" style="background-color: #800000;" title="Dark Red"></div>
            <div class="color-box" style="background-color: #808000;" title="Olive"></div>
            <div class="color-box" style="background-color: #008000;" title="Dark Green"></div>
            <div class="color-box" style="background-color: #008080;" title="Teal"></div>
            <div class="color-box" style="background-color: #000080;" title="Navy"></div>
            <div class="color-box" style="background-color: #800080;" title="Purple"></div>
            <div class="color-box" style="background-color: #4C4C4C;" title="Dark Gray"></div>
            <div class="color-box" style="background-color: #006400;" title="Forest Green"></div>
            <div class="color-box" style="background-color: #0000FF;" title="Blue"></div>
            <div class="color-box" style="background-color: #400080;" title="Dark Purple"></div>
            <div class="color-box" style="background-color: #804000;" title="Brown"></div>
            <!-- Second row -->
            <div class="color-box" style="background-color: #C0C0C0;" title="Light Gray"></div>
            <div class="color-box" style="background-color: #FF0000;" title="Red"></div>
            <div class="color-box" style="background-color: #FFFF00;" title="Yellow"></div>
            <div class="color-box" style="background-color: #00FF00;" title="Lime"></div>
            <div class="color-box" style="background-color: #00FFFF;" title="Cyan"></div>
            <div class="color-box" style="background-color: #0080FF;" title="Light Blue"></div>
            <div class="color-box" style="background-color: #FF00FF;" title="Magenta"></div>
            <div class="color-box" style="background-color: #808040;" title="Dark Olive"></div>
            <div class="color-box" style="background-color: #004080;" title="Dark Blue"></div>
            <div class="color-box" style="background-color: #8080FF;" title="Pale Blue"></div>
            <div class="color-box" style="background-color: #400040;" title="Dark Purple"></div>
            <div class="color-box" style="background-color: #FF80FF;" title="Pink"></div>
            <div class="color-box" style="background-color: #804000;" title="Brown"></div>
            <div class="color-box" style="background-color: #FF8040;" title="Orange"></div>
        </div>
        <div class="paint-status">
            <span>100%</span>
            <span>400 x 600</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
