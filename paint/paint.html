<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Responsive styles for paint window */
        .paint-window {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .paint-header {
            background: #f0f0f0;
            padding: 0.5em;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            font-size: 1em;
        }

        .paint-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .paint-toolbar {
            width: 15%;
            background: #f8f8f8;
            border-right: 1px solid #ccc;
            padding: 0.5em;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }

        .toolbar-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }

        .toolbar-buttons button {
            width: 100%;
            aspect-ratio: 1;
            padding: 0.5em;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .toolbar-buttons button img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        .paint-canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .paint-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .paint-colors {
            width: 15%;
            background: #f8f8f8;
            border-left: 1px solid #ccc;
            padding: 0.5em;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5em;
        }

        .color-box {
            aspect-ratio: 1;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .color-box.selected {
            border: 2px solid #000;
            transform: scale(1.1);
        }

        .color-dropdown {
            position: relative;
            margin-top: 0.5em;
        }

        .color-button {
            width: 100%;
            aspect-ratio: 2;
            border: 1px solid #ccc;
            background: black;
            cursor: pointer;
        }

        .color-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5em;
            padding: 0.5em;
            z-index: 1000;
        }

        .color-dropdown:hover .color-options {
            display: grid;
        }

        .color-option {
            aspect-ratio: 1;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .paint-window {
                width: 90vw;
                height: 90vh;
                max-width: 500px;
                max-height: 500px;
            }

            .paint-header {
                font-size: 0.9em;
                padding: 0.3em;
            }

            .toolbar-buttons button {
                padding: 0.3em;
            }

            .color-grid {
                gap: 0.3em;
            }

            .color-dropdown {
                margin-top: 0.3em;
            }
        }
    </style>
</head>
