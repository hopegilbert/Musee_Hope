<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fashion-container">
        <div class="fashion-header">
            <div class="title-bar">
                <div class="title-bar-text">
                    <img src="images/fashion-icon.png" alt="Fashion" class="title-icon">
                    <span>Fashion</span>
                </div>
                <div class="title-bar-controls">
                    <button id="minimize-button">-</button>
                    <button id="maximize-button">□</button>
                    <button id="close-button">×</button>
                </div>
            </div>
        </div>
        <div class="fashion-content">
            <div class="fashion-canvas-container">
                <canvas id="canvas"></canvas>
                <div class="overlay-container"></div>
            </div>
            <div class="fashion-sidebar">
                <div class="category-buttons">
                    <button class="category-button active" data-category="hair">Hair</button>
                    <button class="category-button" data-category="dresses">Dresses</button>
                    <button class="category-button" data-category="tops">Tops</button>
                    <button class="category-button" data-category="bottoms">Bottoms</button>
                    <button class="category-button" data-category="shoes">Shoes</button>
                    <button class="category-button" data-category="hats">Hats</button>
                    <button class="category-button" data-category="sunglasses">Sunglasses</button>
                    <button class="category-button" data-category="bags">Bags</button>
                    <button class="category-button" data-category="jewelry">Jewelry</button>
                </div>
                <div class="category-items-container">
                    <!-- Category items will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
