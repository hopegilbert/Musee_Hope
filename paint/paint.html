<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled - Paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">
                <img src="images/paint-icon.png" alt="Paint" class="title-icon">
                Untitled - Paint
            </div>
            <div class="title-bar-controls">
                <button class="minimize">-</button>
                <button class="maximize">□</button>
                <button class="close" onclick="window.location.href='../index.html'">×</button>
            </div>
        </div>
        <div class="menu-bar">
            <div class="menu-item">File</div>
            <div class="menu-item">Edit</div>
            <div class="menu-item">View</div>
            <div class="menu-item">Image</div>
            <div class="menu-item" id="colorsMenu">
                Colors
                <div class="menu-dropdown">
                    <div class="color-grid">
                        <div class="color-box" style="background-color: #000000;"></div>
                        <div class="color-box" style="background-color: #808080;"></div>
                        <div class="color-box" style="background-color: #800000;"></div>
                        <div class="color-box" style="background-color: #808000;"></div>
                        <div class="color-box" style="background-color: #008000;"></div>
                        <div class="color-box" style="background-color: #008080;"></div>
                        <div class="color-box" style="background-color: #000080;"></div>
                        <div class="color-box" style="background-color: #800080;"></div>
                        <div class="color-box" style="background-color: #FFFFFF;"></div>
                        <div class="color-box" style="background-color: #C0C0C0;"></div>
                        <div class="color-box" style="background-color: #FF0000;"></div>
                        <div class="color-box" style="background-color: #FFFF00;"></div>
                        <div class="color-box" style="background-color: #00FF00;"></div>
                        <div class="color-box" style="background-color: #00FFFF;"></div>
                        <div class="color-box" style="background-color: #0000FF;"></div>
                        <div class="color-box" style="background-color: #FF00FF;"></div>
                    </div>
                </div>
            </div>
            <div class="menu-item">Help</div>
        </div>
        <div class="toolbar">
            <button class="tool" data-tool="pencil"><img src="images/pencil.png" alt="Pencil"></button>
            <button class="tool" data-tool="fill"><img src="images/fill.png" alt="Fill"></button>
            <button class="tool" data-tool="eraser"><img src="images/eraser.png" alt="Eraser"></button>
            <button class="tool" data-tool="colorpicker"><img src="images/brush.png" alt="Color Picker"></button>
            <button class="tool" data-tool="rectangle"><img src="images/rectangle.png" alt="Rectangle"></button>
            <button class="tool" data-tool="ellipse"><img src="images/ellipse.png" alt="Circle"></button>
            <button class="tool" data-tool="line"><img src="images/line.png" alt="Line"></button>
            <button class="tool" data-tool="text"><img src="images/text.png" alt="Text"></button>
            <button class="tool" data-tool="spray"><img src="images/spray-can.png" alt="Spray"></button>
            <button class="tool" data-tool="undo"><img src="images/undo.png" alt="Undo"></button>
            <button class="tool" data-tool="redo"><img src="images/redo.png" alt="Redo"></button>
        </div>
        <div class="canvas-area">
            <canvas id="canvas"></canvas>
            <div class="color-palette">
                <div class="color" style="background: #000000;"></div>
                <div class="color" style="background: #808080;"></div>
                <div class="color" style="background: #800000;"></div>
                <div class="color" style="background: #808000;"></div>
                <div class="color" style="background: #008000;"></div>
                <div class="color" style="background: #008080;"></div>
                <div class="color" style="background: #000080;"></div>
                <div class="color" style="background: #800080;"></div>
                <div class="color" style="background: #808040;"></div>
                <div class="color" style="background: #004040;"></div>
                <div class="color" style="background: #0080FF;"></div>
                <div class="color" style="background: #004080;"></div>
                <div class="color" style="background: #8000FF;"></div>
                <div class="color" style="background: #804000;"></div>
                <div class="color" style="background: #FFFFFF;"></div>
                <div class="color" style="background: #C0C0C0;"></div>
                <div class="color" style="background: #FF0000;"></div>
                <div class="color" style="background: #FFFF00;"></div>
                <div class="color" style="background: #00FF00;"></div>
                <div class="color" style="background: #00FFFF;"></div>
                <div class="color" style="background: #0000FF;"></div>
                <div class="color" style="background: #FF00FF;"></div>
                <div class="color" style="background: #FFFF80;"></div>
                <div class="color" style="background: #00FF80;"></div>
                <div class="color" style="background: #80FFFF;"></div>
                <div class="color" style="background: #8080FF;"></div>
                <div class="color" style="background: #FF80FF;"></div>
                <div class="color" style="background: #FF8040;"></div>
            </div>
            <div class="status-bar">
                <span>100%</span>
                <span>800 x 600</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
