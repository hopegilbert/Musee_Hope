<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Fragments</title>
    <link rel="icon" href="images/butterfly.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-header">
        <nav class="nav-menu">
            <h1><a href="fragments.html" class="logo">Fragments</a></h1>
            <div class="nav-actions">
                <a href="#" class="add-fragment-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Fragment
                </a>
            </div>
        </nav>

        <div class="profile-section">
            <div class="profile-header">
                <div class="profile-info">
                    <h1 class="editable">Hope Gilbert</h1>
                    <p class="subtitle editable">girly girl</p>
                </div>
                <div class="profile-image" title="Click to change profile photo">
                    <img src="./images/post.jpg" alt="Profile Photo" />
                </div>
            </div>

            <div class="stats-section">
                <div class="stat-card">
                    <p class="stat-number">124</p>
                    <h3>Fragments</h3>
                </div>
                <div class="stat-card">
                    <p class="stat-number">318</p>
                    <h3>Following</h3>
                </div>
            </div>

            <div class="currently-section">
                <span class="currently-label">Currently</span>
                <span>Reading</span> <strong><span class="tag blue editable">The Midnight Library</span></strong>
                <span>Listening</span> <strong><span class="tag pink editable">Taylor Swift</span></strong>
            </div>

            <div class="posts-section">
                <h2>Posts</h2>
                <div class="profile-gallery">
                    <!-- Posts will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>

    <div class="gallery">
        <!-- Fragments will be displayed here -->
    </div>

    <div class="profile-content">
        <!-- Collections Section -->
        <section class="collections-section">
            <h2>Collections</h2>
            <button class="btn-new" onclick="document.getElementById('collection-modal').style.display='block'">New Collection</button>
            <div id="collections-container" class="collections-grid"></div>
        </section>

        <!-- Drafts Section -->
        <section class="drafts-section">
            <h2>Drafts</h2>
            <button class="btn-new" onclick="document.getElementById('draft-modal').style.display='block'">New Draft</button>
            <div id="drafts-container" class="drafts-grid"></div>
        </section>

        <!-- Modals -->
        <div id="collection-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="this.parentElement.parentElement.style.display='none'">&times;</span>
                <h3>Create New Collection</h3>
                <form id="new-collection-form">
                    <input type="text" name="name" placeholder="Collection Name" required>
                    <textarea name="description" placeholder="Description (optional)"></textarea>
                    <button type="submit" class="btn-primary">Create Collection</button>
                </form>
            </div>
        </div>

        <div id="draft-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="this.parentElement.parentElement.style.display='none'">&times;</span>
                <h3>Create New Draft</h3>
                <form id="new-draft-form">
                    <textarea name="content" placeholder="What's on your mind?" required></textarea>
                    <input type="file" name="media" accept="image/*">
                    <button type="submit" class="btn-primary">Save Draft</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script type="module" src="js/collections.js"></script>
    <script type="module" src="js/reactions.js"></script>
    <script type="module" src="js/drafts.js"></script>
</body>
</html>
