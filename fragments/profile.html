<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Fragments</title>
    <link rel="icon" href="images/butterfly.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-header">
        <nav class="nav-menu">
          <h1><a href="fragments.html" class="logo">Fragments</a></h1>
          <div class="right-nav">
          </div>
        </nav>
      </div>

        <div class="profile-section">
            <div class="profile-header">
                <div class="profile-info">
                    <h1>Hope Gilbert</h1>
                    <p class="subtitle">girly girl</p>
                </div>
                <div class="profile-image">
                    <img src="./images/post.jpg" alt="Emma Johnson" />
                </div>
            </div>

            <div class="stats-section">
                <div class="stat-card">
                    <p class="stat-number">124</p>
                    <h3>Fragments</h3>
                </div>
                <div class="stat-card">
                    <p class="stat-number">28</p>
                    <h3>Mood Board</h3>
                </div>
                <div class="stat-card">
                    <p class="stat-number">318</p>
                    <h3>Following</h3>
                </div>
            </div>

            <div class="currently-section">
                <span>Currently</span>
                <span>Reading <strong><span class="tag blue">The Midnight Library</strong></span>
                <span>Listening <strong><span class="tag pink">Lana Del Rey</strong></span>
            </div>

            <div class="posts-section">
                <h2>Posts</h2>
                <div class="gallery">
                    <div class="post">
                        <img src="./images/post.jpg" alt="A moment captured" />
                        <div class="post-body">
                            <p class="caption">That morning glow that makes you believe again.</p>
                            <span class="timestamp">April 2025</span>
                            <div class="reactions">
                                <button class="reaction-btn resonates">Resonates</button>
                                <button class="reaction-btn saved">Saved</button>
                                <button class="reaction-btn thought">Made me think</button>
                            </div>
                            <button class="collection">+ Add to Collection</button>
                        </div>
                    </div>

                    <div class="post text-only">
                        <div class="post-body">
                            <span class="tag lilac">Thought</span>
                            <p class="text">Sometimes the quietest moments speak the loudest.</p>
                            <span class="timestamp">April 2025</span>
                            <div class="reactions">
                                <button class="reaction-btn resonates">Resonates</button>
                                <button class="reaction-btn saved">Saved</button>
                                <button class="reaction-btn thought">Made me think</button>
                            </div>
                            <button class="collection">+ Add to Collection</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
