<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fragments</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-header">
        <nav class="nav-menu">
          <h1 class="logo">Fragments</h1>
          <div class="right-nav">
            <button class="random-moment">Random Moment</button>
            <a href="#" class="profile-btn">Profile</a>
          </div>
        </nav>
      </div>

    <div class="currently-section">
      <span>Currently</span>
      <span>Reading <strong>The Midnight Library</strong></span>
      <span>Listening <strong>Lana Del Rey</strong></span>
    </div>

    <main class="gallery">
      <div class="post">
        <img src="./images/post.jpg" alt="..." />
        <div class="post-body">
          <p class="caption">That morning glow that makes you believe again.</p>
          <span class="timestamp">April 2025</span>
          <div class="reactions">
            <button class="reaction-btn resonates">Resonates</button>
            <button class="reaction-btn saved">Saved</button>
            <button class="reaction-btn thought">Made me think</button>
          </div>
          <button class="collection">+ Add to Collection</button>
        </div>
      </div>

      <div class="post">
        <img src="./images/post2.jpg" alt="..." />
        <div class="post-body">
          <p class="caption">That morning glow that makes you believe again.</p>
          <span class="timestamp">April 2025</span>
          <div class="reactions">
            <button class="reaction-btn resonates">Resonates</button>
            <button class="reaction-btn saved">Saved</button>
            <button class="reaction-btn thought">Made me think</button>
          </div>
          <button class="collection">+ Add to Collection</button>
        </div>
      </div>

      <div class="post text-only">
        <div class="post-body">
            <span class="tag lilac">Thought</span>
          <p class="text">Sometimes the quietest moments speak the loudest.</p>
          <span class="timestamp">April 2025</span>
          <div class="reactions">
            <button class="reaction-btn resonates">Resonates</button>
            <button class="reaction-btn saved">Saved</button>
            <button class="reaction-btn thought">Made me think</button>
          </div>
          <button class="collection">+ Add to Collection</button>
        </div>
      </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
