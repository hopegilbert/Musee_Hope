<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fashion-container">
        <div class="fashion-header">
            <span>Fashion Studio</span>
        </div>
        <div class="fashion-content">
            <div class="fashion-toolbar">
                <button class="fashion-tool" data-tool="pencil">
                    <img src="images/pencil.png" alt="Pencil">
                </button>
                <button class="fashion-tool" data-tool="brush">
                    <img src="images/brush.png" alt="Brush">
                </button>
                <button class="fashion-tool" data-tool="eraser">
                    <img src="images/eraser.png" alt="Eraser">
                </button>
                <button class="fashion-tool" data-tool="fill">
                    <img src="images/fill.png" alt="Fill">
                </button>
                <button class="fashion-tool" data-tool="rectangle">
                    <img src="images/rectangle.png" alt="Rectangle">
                </button>
                <button class="fashion-tool" data-tool="ellipse">
                    <img src="images/ellipse.png" alt="Ellipse">
                </button>
                <button class="fashion-tool" data-tool="line">
                    <img src="images/line.png" alt="Line">
                </button>
                <button class="fashion-tool" data-tool="text">
                    <img src="images/text.png" alt="Text">
                </button>
                <button class="fashion-tool" data-tool="spray">
                    <img src="images/spray-can.png" alt="Spray">
                </button>
                <button class="fashion-tool" data-tool="undo">
                    <img src="images/undo.png" alt="Undo">
                </button>
                <button class="fashion-tool" data-tool="redo">
                    <img src="images/redo.png" alt="Redo">
                </button>
            </div>
            <div class="fashion-main">
                <div class="fashion-canvas-container">
                    <canvas id="mainCanvas" class="fashion-canvas"></canvas>
                    <img src="images/hope.png" alt="Hope" class="fashion-background">
                    <div class="overlay-container"></div>
                </div>
            </div>
            <div class="fashion-clothing">
                <div class="category-buttons">
                    <button class="category-button" data-category="hair">Hair</button>
                    <button class="category-button" data-category="dress">Dresses</button>
                    <button class="category-button" data-category="shoes">Shoes</button>
                    <button class="category-button" data-category="jewelry">Jewelry</button>
                </div>
                <div class="items-container">
                    <div class="category-items" data-category="hair">
                        <div class="clothing-item" data-overlay="images/hope-hair2.png">
                            <img src="images/hope-hair.png" alt="Hair 1">
                        </div>
                    </div>
                    <div class="category-items" data-category="dress" style="display: none;">
                        <div class="clothing-item" data-overlay="images/hope-dress2.png">
                            <img src="images/hope-dress.png" alt="Dress 1">
                        </div>
                        <div class="clothing-item" data-overlay="images/hope-red-dress2.png">
                            <img src="images/hope-red-dress.png" alt="Dress 2">
                        </div>
                    </div>
                    <div class="category-items" data-category="shoes" style="display: none;">
                        <div class="clothing-item" data-overlay="images/hope-shoes2.png">
                            <img src="images/hope-shoes.png" alt="Shoes 1">
                        </div>
                        <div class="clothing-item" data-overlay="images/hope-converse2.png">
                            <img src="images/hope-converse.png" alt="Shoes 2">
                        </div>
                    </div>
                    <div class="category-items" data-category="jewelry" style="display: none;">
                        <div class="clothing-item" data-overlay="images/hope-necklace2.png">
                            <img src="images/hope-necklace.png" alt="Necklace">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
