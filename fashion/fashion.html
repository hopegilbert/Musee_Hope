<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fashion-container">
        <div class="fashion-header">
            <div class="title-bar">
                <div class="title-bar-text">
                    <img src="images/fashion-icon.png" alt="Fashion Studio" class="title-icon">
                    <span>Fashion Studio</span>
                </div>
                <div class="title-bar-controls">
                    <button id="minimize-button">-</button>
                    <button id="maximize-button">□</button>
                    <button id="close-button">×</button>
                </div>
            </div>
        </div>
        <div class="fashion-content">
            <div class="fashion-toolbar">
                <button class="fashion-tool" data-tool="pencil">
                    <img src="images/pencil.png" alt="Pencil">
                </button>
                <button class="fashion-tool" data-tool="brush">
                    <img src="images/brush.png" alt="Brush">
                </button>
                <button class="fashion-tool" data-tool="eraser">
                    <img src="images/eraser.png" alt="Eraser">
                </button>
                <button class="fashion-tool" data-tool="fill">
                    <img src="images/fill.png" alt="Fill">
                </button>
                <button class="fashion-tool" data-tool="rectangle">
                    <img src="images/rectangle.png" alt="Rectangle">
                </button>
                <button class="fashion-tool" data-tool="ellipse">
                    <img src="images/ellipse.png" alt="Ellipse">
                </button>
                <button class="fashion-tool" data-tool="line">
                    <img src="images/line.png" alt="Line">
                </button>
                <button class="fashion-tool" data-tool="text">
                    <img src="images/text.png" alt="Text">
                </button>
                <button class="fashion-tool" data-tool="spray">
                    <img src="images/spray-can.png" alt="Spray">
                </button>
                <button class="fashion-tool" data-tool="undo">
                    <img src="images/undo.png" alt="Undo">
                </button>
                <button class="fashion-tool" data-tool="redo">
                    <img src="images/redo.png" alt="Redo">
                </button>
            </div>
            <div class="fashion-main">
                <div class="fashion-canvas-container">
                    <canvas id="mainCanvas" class="fashion-canvas"></canvas>
                    <img src="images/hope.png" alt="Hope" class="fashion-background">
                    <div class="overlay-container"></div>
                </div>
                <div class="fashion-clothing">
                    <div class="category-buttons">
                        <button class="category-button active" data-category="hair">Hair</button>
                        <button class="category-button" data-category="dresses">Dresses</button>
                        <button class="category-button" data-category="tops">Tops</button>
                        <button class="category-button" data-category="bottoms">Bottoms</button>
                        <button class="category-button" data-category="shoes">Shoes</button>
                        <button class="category-button" data-category="hats">Hats</button>
                        <button class="category-button" data-category="sunglasses">Sunglasses</button>
                        <button class="category-button" data-category="bags">Bags</button>
                        <button class="category-button" data-category="jewelry">Jewelry</button>
                    </div>
                    <div class="items-container">
                        <!-- Hair -->
                        <div class="category-items" data-category="hair">
                            <div class="clothing-item" data-overlay="images/hope-hair.png">
                                <img src="images/hope-hair.png" alt="Hair">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-brown-hair.png">
                                <img src="images/hope-brown-hair.png" alt="Brown Hair">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-blonde-hair.png">
                                <img src="images/hope-blonde-hair.png" alt="Blonde Hair">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-bow-hair.png">
                                <img src="images/hope-bow-hair.png" alt="Bow Hair">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-brown-bun.png">
                                <img src="images/hope-brown-bun.png" alt="Brown Bun">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-ponytail.png">
                                <img src="images/hope-ponytail.png" alt="Ponytail">
                            </div>
                        </div>

                        <!-- Dresses -->
                        <div class="category-items" data-category="dresses">
                            <div class="clothing-item" data-overlay="images/hope-dress.png">
                                <img src="images/hope-dress.png" alt="Dress">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-red-dress.png">
                                <img src="images/hope-red-dress.png" alt="Red Dress">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-black-dress.png">
                                <img src="images/hope-black-dress.png" alt="Black Dress">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-white-dress.png">
                                <img src="images/hope-white-dress.png" alt="White Dress">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-navy-dress.png">
                                <img src="images/hope-navy-dress.png" alt="Navy Dress">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-green-dress.png">
                                <img src="images/hope-green-dress.png" alt="Green Dress">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-yellow-dress.png">
                                <img src="images/hope-yellow-dress.png" alt="Yellow Dress">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-pink-dress.png">
                                <img src="images/hope-pink-dress.png" alt="Pink Dress">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-cream-dress.png">
                                <img src="images/hope-cream-dress.png" alt="Cream Dress">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-beige-dress.png">
                                <img src="images/hope-beige-dress.png" alt="Beige Dress">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-long-red-dress.png">
                                <img src="images/hope-long-red-dress.png" alt="Long Red Dress">
                            </div>
                        </div>

                        <!-- Tops -->
                        <div class="category-items" data-category="tops">
                            <div class="clothing-item" data-overlay="images/hope-turtleneck.png">
                                <img src="images/hope-turtleneck.png" alt="Turtleneck">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-blazer.png">
                                <img src="images/hope-blazer.png" alt="Blazer">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-pinstripe.png">
                                <img src="images/hope-pinstripe.png" alt="Pinstripe">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-cardigan.png">
                                <img src="images/hope-cardigan.png" alt="Cardigan">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-shawl-outfit.png">
                                <img src="images/hope-shawl-outfit.png" alt="Shawl Outfit">
                            </div>
                        </div>

                        <!-- Bottoms -->
                        <div class="category-items" data-category="bottoms">
                            <div class="clothing-item" data-overlay="images/hope-skirt.png">
                                <img src="images/hope-skirt.png" alt="Skirt">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-blackskirt.png">
                                <img src="images/hope-blackskirt.png" alt="Black Skirt">
                            </div>
                        </div>

                        <!-- Shoes -->
                        <div class="category-items" data-category="shoes">
                            <div class="clothing-item" data-overlay="images/hope-shoes.png">
                                <img src="images/hope-shoes.png" alt="Shoes">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-white-heels.png">
                                <img src="images/hope-white-heels.png" alt="White Heels">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-red-heels.png">
                                <img src="images/hope-red-heels.png" alt="Red Heels">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-boots.png">
                                <img src="images/hope-boots.png" alt="Boots">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-bow-pumps.png">
                                <img src="images/hope-bow-pumps.png" alt="Bow Pumps">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-slingbacks.png">
                                <img src="images/hope-slingbacks.png" alt="Slingbacks">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-tennis-shoes.png">
                                <img src="images/hope-tennis-shoes.png" alt="Tennis Shoes">
                            </div>
                        </div>

                        <!-- Hats -->
                        <div class="category-items" data-category="hats">
                            <div class="clothing-item" data-overlay="images/hope-hat.png">
                                <img src="images/hope-hat.png" alt="Hat">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-cap.png">
                                <img src="images/hope-cap.png" alt="Cap">
                            </div>
                        </div>

                        <!-- Sunglasses -->
                        <div class="category-items" data-category="sunglasses">
                            <div class="clothing-item" data-overlay="images/hope-sunglasses.png">
                                <img src="images/hope-sunglasses.png" alt="Sunglasses">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-thin-sunglasses.png">
                                <img src="images/hope-thin-sunglasses.png" alt="Thin Sunglasses">
                            </div>
                        </div>

                        <!-- Bags -->
                        <div class="category-items" data-category="bags">
                            <div class="clothing-item" data-overlay="images/hope-black-bag.png">
                                <img src="images/hope-black-bag.png" alt="Black Bag">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-black-handbag.png">
                                <img src="images/hope-black-handbag.png" alt="Black Handbag">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-blue-bag.png">
                                <img src="images/hope-blue-bag.png" alt="Blue Bag">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-green-bag.png">
                                <img src="images/hope-green-bag.png" alt="Green Bag">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-straw-bag.png">
                                <img src="images/hope-straw-bag.png" alt="Straw Bag">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-clutch.png">
                                <img src="images/hope-clutch.png" alt="Clutch">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-tote.png">
                                <img src="images/hope-tote.png" alt="Tote">
                            </div>
                        </div>

                        <!-- Jewelry -->
                        <div class="category-items" data-category="jewelry">
                            <div class="clothing-item" data-overlay="images/hope-jewellery.png">
                                <img src="images/hope-jewellery.png" alt="Jewelry">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-pearls.png">
                                <img src="images/hope-pearls.png" alt="Pearls">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-gold-jewellery.png">
                                <img src="images/hope-gold-jewellery.png" alt="Gold Jewelry">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-gold-necklace.png">
                                <img src="images/hope-gold-necklace.png" alt="Gold Necklace">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-gold-chain.png">
                                <img src="images/hope-gold-chain.png" alt="Gold Chain">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-white-jewellery.png">
                                <img src="images/hope-white-jewellery.png" alt="White Jewelry">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
