<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled - Paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">
                <img src="images/hope.png" alt="Hope" class="title-icon">
                Untitled - Paint
            </div>
            <div class="title-bar-controls">
                <button class="minimize">-</button>
                <button class="maximize">□</button>
                <button class="close">×</button>
            </div>
        </div>
        <div class="menu-bar">
            <div class="menu-item">File</div>
            <div class="menu-item">Edit</div>
            <div class="menu-item">View</div>
            <div class="menu-item">Colors</div>
            <div class="menu-item">Help</div>
        </div>
        <div class="main-content">
            <div class="toolbar">
                <button class="tool"><img src="images/pencil.png" alt="Pencil"></button>
                <button class="tool"><img src="images/fill.png" alt="Fill"></button>
                <button class="tool"><img src="images/eraser.png" alt="Eraser"></button>
                <button class="tool"><img src="images/color-picker.png" alt="Color Picker"></button>
                <button class="tool"><img src="images/rectangle.png" alt="Rectangle"></button>
                <button class="tool"><img src="images/circle.png" alt="Circle"></button>
                <button class="tool"><img src="images/line.png" alt="Line"></button>
                <button class="tool"><img src="images/text.png" alt="Text"></button>
                <button class="tool"><img src="images/spray.png" alt="Spray"></button>
                <button class="tool"><img src="images/undo.png" alt="Undo"></button>
                <button class="tool"><img src="images/redo.png" alt="Redo"></button>
            </div>
            <div class="canvas-area">
                <div class="canvas-container">
                    <img src="images/hope.png" alt="Hope" class="background-image">
                    <div class="overlay-container"></div>
                </div>
                <div class="items-sidebar">
                    <div class="category-buttons">
                        <button class="category-button" data-category="hair">Hair</button>
                        <button class="category-button" data-category="dresses">Dresses</button>
                        <button class="category-button" data-category="tops">Tops</button>
                        <button class="category-button" data-category="bottoms">Bottoms</button>
                        <button class="category-button" data-category="shoes">Shoes</button>
                        <button class="category-button" data-category="hats">Hats</button>
                        <button class="category-button" data-category="sunglasses">Sunglasses</button>
                        <button class="category-button" data-category="bags">Bags</button>
                        <button class="category-button" data-category="jewelry">Jewelry</button>
                    </div>
                    <div class="items-container">
                        <!-- Hair items -->
                        <div class="category-items" data-category="hair">
                            <div class="clothing-item" data-overlay="images/hope-hair2.png">
                                <img src="images/hope-hair.png" alt="Hair">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-brown-hair2.png">
                                <img src="images/hope-brown-hair.png" alt="Brown Hair">
                            </div>
                        </div>
                        <!-- Dresses items -->
                        <div class="category-items" data-category="dresses">
                            <div class="clothing-item" data-overlay="images/hope-dress2.png">
                                <img src="images/hope-dress.png" alt="Dress">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-white-dress2.png">
                                <img src="images/hope-white-dress.png" alt="White Dress">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-navy-dress2.png">
                                <img src="images/hope-navy-dress.png" alt="Navy Dress">
                            </div>
                        </div>
                        <!-- Shoes items -->
                        <div class="category-items" data-category="shoes">
                            <div class="clothing-item" data-overlay="images/hope-shoes2.png">
                                <img src="images/hope-shoes.png" alt="Shoes">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-white-heels2.png">
                                <img src="images/hope-white-heels.png" alt="White Heels">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-brown-heels2.png">
                                <img src="images/hope-brown-heels.png" alt="Brown Heels">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-brown-loafers2.png">
                                <img src="images/hope-brown-loafers.png" alt="Brown Loafers">
                            </div>
                        </div>
                        <!-- Jewelry items -->
                        <div class="category-items" data-category="jewelry">
                            <div class="clothing-item" data-overlay="images/hope-jewellery2.png">
                                <img src="images/hope-jewellery.png" alt="Jewelry">
                            </div>
                            <div class="clothing-item" data-overlay="images/hope-pearls2.png">
                                <img src="images/hope-pearls.png" alt="Pearls">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="color-palette">
                <div class="color" style="background-color: #FFFFFF;"></div>
                <div class="color" style="background-color: #000000;"></div>
                <div class="color" style="background-color: #7B7B7B;"></div>
                <div class="color" style="background-color: #880015;"></div>
                <div class="color" style="background-color: #ED1C24;"></div>
                <div class="color" style="background-color: #FF7F27;"></div>
                <div class="color" style="background-color: #FFF200;"></div>
                <div class="color" style="background-color: #22B14C;"></div>
                <div class="color" style="background-color: #00A2E8;"></div>
                <div class="color" style="background-color: #3F48CC;"></div>
                <div class="color" style="background-color: #A349A4;"></div>
                <div class="color" style="background-color: #808080;"></div>
                <div class="color" style="background-color: #C3C3C3;"></div>
                <div class="color" style="background-color: #B97A57;"></div>
                <div class="color" style="background-color: #FFAEC9;"></div>
                <div class="color" style="background-color: #FFC90E;"></div>
                <div class="color" style="background-color: #EFE4B0;"></div>
                <div class="color" style="background-color: #B5E61D;"></div>
                <div class="color" style="background-color: #99D9EA;"></div>
                <div class="color" style="background-color: #7092BE;"></div>
                <div class="color" style="background-color: #C8BFE7;"></div>
            </div>
            <div class="status-bar">
                <span>100%</span>
                <span>400 x 600</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
