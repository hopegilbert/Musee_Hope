<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background-color: #c0c0c0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .fashion-container {
            width: 100%;
            max-width: 800px;
            background-color: #c0c0c0;
            border: 2px solid #ffffff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            box-shadow: 2px 2px 0 #000000;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .fashion-header {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 0.5em 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
            font-weight: bold;
            border-bottom: 2px solid #ffffff;
        }

        .fashion-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .fashion-toolbar {
            width: 40px;
            background-color: #c0c0c0;
            border-right: 2px solid #808080;
            border-bottom: 2px solid #808080;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            gap: 5px;
        }

        .fashion-tool {
            width: 32px;
            height: 32px;
            background-color: #c0c0c0;
            border: 2px solid #ffffff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .fashion-tool:hover {
            background-color: #d4d0c8;
        }

        .fashion-tool.active {
            background-color: #d4d0c8;
            border: 2px solid #808080;
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
        }

        .fashion-tool img {
            width: 16px;
            height: 16px;
            pointer-events: none;
        }

        .fashion-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border: 2px solid #808080;
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
        }

        .fashion-canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: #ffffff;
        }

        .fashion-canvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .fashion-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .fashion-clothing {
            width: 200px;
            background-color: #c0c0c0;
            border-left: 2px solid #808080;
            border-bottom: 2px solid #808080;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .category-buttons {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 5px;
            border-bottom: 1px solid #808080;
            background-color: #c0c0c8;
        }

        .category-button {
            padding: 5px;
            background-color: #c0c0c0;
            border: 2px solid #ffffff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            cursor: pointer;
            font-size: 0.9em;
            text-align: left;
        }

        .category-button:hover {
            background-color: #d4d0c8;
        }

        .items-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 5px;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            height: calc(100% - 40px);
        }

        .category-items {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 5px;
            max-height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .clothing-item {
            width: 100%;
            aspect-ratio: 1;
            background-color: #ffffff;
            border: 2px solid #808080;
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clothing-item img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .clothing-item:hover {
            background-color: #d4d0c8;
        }

        .size-control {
            position: absolute;
            left: 50px;
            top: 10px;
            background-color: #c0c0c0;
            border: 2px solid #ffffff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            padding: 8px;
            display: none;
            flex-direction: column;
            gap: 5px;
            width: 150px;
        }

        .size-preview {
            width: 100%;
            height: 40px;
            background-color: #000000;
            border: 2px solid #808080;
        }

        .size-slider {
            width: 100%;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .fashion-container {
                width: 95vw;
                height: 80vh;
            }

            .fashion-toolbar {
                width: 36px;
                padding: 2px;
            }

            .fashion-tool {
                width: 28px;
                height: 28px;
            }

            .fashion-tool img {
                width: 14px;
                height: 14px;
            }

            .fashion-clothing {
                width: 60px;
                padding: 3px;
            }

            .category-button {
                padding: 3px;
                font-size: 0.8em;
            }

            .items-container {
                height: calc(100% - 35px);
            }

            .category-items {
                max-height: none;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="fashion-container">
        <div class="fashion-header">
            <span>Fashion Studio</span>
        </div>
        <div class="fashion-content">
            <div class="fashion-toolbar">
                <button class="fashion-tool" data-tool="pencil">
                    <img src="images/pencil.png" alt="Pencil">
                </button>
                <button class="fashion-tool" data-tool="brush">
                    <img src="images/brush.png" alt="Brush">
                </button>
                <button class="fashion-tool" data-tool="eraser">
                    <img src="images/eraser.png" alt="Eraser">
                </button>
                <button class="fashion-tool" data-tool="fill">
                    <img src="images/fill.png" alt="Fill">
                </button>
                <button class="fashion-tool" data-tool="rectangle">
                    <img src="images/rectangle.png" alt="Rectangle">
                </button>
                <button class="fashion-tool" data-tool="ellipse">
                    <img src="images/ellipse.png" alt="Ellipse">
                </button>
                <button class="fashion-tool" data-tool="line">
                    <img src="images/line.png" alt="Line">
                </button>
                <button class="fashion-tool" data-tool="text">
                    <img src="images/text.png" alt="Text">
                </button>
                <button class="fashion-tool" data-tool="spray">
                    <img src="images/spray-can.png" alt="Spray">
                </button>
                <button class="fashion-tool" data-tool="undo">
                    <img src="images/undo.png" alt="Undo">
                </button>
                <button class="fashion-tool" data-tool="redo">
                    <img src="images/redo.png" alt="Redo">
                </button>
            </div>
            <div class="fashion-main">
                <div class="fashion-canvas-container">
                    <canvas id="mainCanvas" class="fashion-canvas"></canvas>
                    <img src="images/hope.png" alt="Hope" class="fashion-background">
                    <div class="overlay-container"></div>
                </div>
            </div>
            <div class="fashion-clothing">
                <div class="category-buttons">
                    <button class="category-button" data-category="hair">Hair</button>
                    <button class="category-button" data-category="dress">Dresses</button>
                    <button class="category-button" data-category="shoes">Shoes</button>
                    <button class="category-button" data-category="jewelry">Jewelry</button>
                </div>
                <div class="items-container">
                    <div class="category-items" data-category="hair">
                        <div class="clothing-item" data-overlay="images/hope-hair2.png">
                            <img src="images/hope-hair.png" alt="Hair 1">
                        </div>
                    </div>
                    <div class="category-items" data-category="dress" style="display: none;">
                        <div class="clothing-item" data-overlay="images/hope-dress2.png">
                            <img src="images/hope-dress.png" alt="Dress 1">
                        </div>
                        <div class="clothing-item" data-overlay="images/hope-red-dress2.png">
                            <img src="images/hope-red-dress.png" alt="Dress 2">
                        </div>
                    </div>
                    <div class="category-items" data-category="shoes" style="display: none;">
                        <div class="clothing-item" data-overlay="images/hope-shoes2.png">
                            <img src="images/hope-shoes.png" alt="Shoes 1">
                        </div>
                        <div class="clothing-item" data-overlay="images/hope-converse2.png">
                            <img src="images/hope-converse.png" alt="Shoes 2">
                        </div>
                    </div>
                    <div class="category-items" data-category="jewelry" style="display: none;">
                        <div class="clothing-item" data-overlay="images/hope-necklace2.png">
                            <img src="images/hope-necklace.png" alt="Necklace">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const overlayContainer = document.querySelector('.overlay-container');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentTool = 'pencil';
        let currentColor = '#000000';
        let currentSize = 5;
        let drawingHistory = [];
        let historyIndex = -1;

        // Set canvas size
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            redrawCanvas();
        }

        // Initialize canvas
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Tool selection
        document.querySelectorAll('.fashion-tool').forEach(tool => {
            tool.addEventListener('click', () => {
                document.querySelectorAll('.fashion-tool').forEach(t => t.classList.remove('active'));
                tool.classList.add('active');
                currentTool = tool.dataset.tool;
                
                if (currentTool === 'undo') {
                    undo();
                } else if (currentTool === 'redo') {
                    redo();
                }
            });
        });

        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getCoordinates(e);
            if (currentTool === 'fill') {
                floodFill(lastX, lastY);
            }
        }

        function stopDrawing() {
            isDrawing = false;
            saveState();
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const [x, y] = getCoordinates(e);
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
            
            [lastX, lastY] = [x, y];
        }

        // Event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e.touches[0]);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e.touches[0]);
        });

        canvas.addEventListener('touchend', stopDrawing);

        // Helper functions
        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            return [
                e.clientX - rect.left,
                e.clientY - rect.top
            ];
        }

        function saveState() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            drawingHistory = drawingHistory.slice(0, historyIndex + 1);
            drawingHistory.push(imageData);
            historyIndex = drawingHistory.length - 1;
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                redrawCanvas();
            }
        }

        function redo() {
            if (historyIndex < drawingHistory.length - 1) {
                historyIndex++;
                redrawCanvas();
            }
        }

        function redrawCanvas() {
            if (drawingHistory[historyIndex]) {
                ctx.putImageData(drawingHistory[historyIndex], 0, 0);
            }
        }

        // Flood fill implementation
        function floodFill(startX, startY) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const targetColor = getColorAt(startX, startY);
            const fillColor = hexToRgb(currentColor);
            
            if (!fillColor) return;
            
            const stack = [[Math.floor(startX), Math.floor(startY)]];
            const visited = new Set();
            const width = canvas.width;
            const height = canvas.height;
            
            const colorMatch = (r1, g1, b1, a1, r2, g2, b2, a2) => {
                const tolerance = 30;
                return Math.abs(r1 - r2) <= tolerance &&
                       Math.abs(g1 - g2) <= tolerance &&
                       Math.abs(b1 - b2) <= tolerance &&
                       Math.abs(a1 - a2) <= tolerance;
            };
            
            while (stack.length > 0) {
                const [x, y] = stack.pop();
                const index = (y * width + x) * 4;
                
                if (x < 0 || x >= width || y < 0 || y >= height) continue;
                if (visited.has(`${x},${y}`)) continue;
                
                const r = data[index];
                const g = data[index + 1];
                const b = data[index + 2];
                const a = data[index + 3];
                
                if (!colorMatch(r, g, b, a, targetColor.r, targetColor.g, targetColor.b, targetColor.a)) continue;
                
                visited.add(`${x},${y}`);
                data[index] = fillColor.r;
                data[index + 1] = fillColor.g;
                data[index + 2] = fillColor.b;
                data[index + 3] = fillColor.a;
                
                stack.push([x + 1, y], [x - 1, y], [x, y + 1], [x, y - 1],
                          [x + 1, y + 1], [x - 1, y - 1], [x + 1, y - 1], [x - 1, y + 1]);
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function getColorAt(x, y) {
            const imageData = ctx.getImageData(x, y, 1, 1);
            const data = imageData.data;
            return {
                r: data[0],
                g: data[1],
                b: data[2],
                a: data[3]
            };
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16),
                a: 255
            } : null;
        }

        // Category and item handling
        document.querySelectorAll('.category-button').forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;
                document.querySelectorAll('.category-items').forEach(items => {
                    items.style.display = 'none';
                });
                document.querySelector(`.category-items[data-category="${category}"]`).style.display = 'flex';
            });
        });

        let touchStartY = 0;
        let isScrolling = false;

        document.querySelectorAll('.clothing-item').forEach(item => {
            item.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
                isScrolling = false;
            });

            item.addEventListener('touchmove', (e) => {
                const touchY = e.touches[0].clientY;
                const deltaY = Math.abs(touchY - touchStartY);
                
                if (deltaY > 10) {
                    isScrolling = true;
                }
            });

            item.addEventListener('touchend', (e) => {
                if (!isScrolling) {
                    handleClothingClick(item);
                }
            });

            item.addEventListener('click', () => {
                if (!isScrolling) {
                    handleClothingClick(item);
                }
            });
        });

        function handleClothingClick(item) {
            const overlayPath = item.dataset.overlay;
            const existingOverlay = Array.from(overlayContainer.children).find(
                img => img.src.endsWith(overlayPath)
            );

            if (existingOverlay) {
                existingOverlay.style.opacity = '0';
                setTimeout(() => {
                    existingOverlay.remove();
                }, 300);
            } else {
                const overlay = document.createElement('img');
                overlay.src = overlayPath;
                overlay.className = 'overlay-image';
                overlay.style.opacity = '0';
                overlayContainer.appendChild(overlay);
                
                overlay.onload = () => {
                    overlay.style.opacity = '1';
                };
            }
        }
    </script>
</body>
</html>
