<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Musings - My Digital Museum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poetsen+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="movies.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="images/movie-icon.ico" type="image/x-icon">
</head>
<body>
    <a href="../index.html" class="back-to-gallery">Back to Gallery</a>
    <div class="film-grain-overlay"></div>
    <div class="page-wrapper">
        <header class="cinema-header">
            <div class="ticket-stub">
                <h1>Cinematic Musings</h1>
                <p class="subtitle">of a Questionable Critic</p>
                <div class="ticket-tear"></div>
            </div>
        </header>

        <div class="filter-bar">
            <div class="results-count">
                <span id="results-count">0</span> movies found
            </div>
            <div class="filter-group">
                <input type="text" id="search-input" placeholder="Search movies..." class="search-input">
            </div>
            <div class="filter-group">
                <select id="genre-filter">
                    <option value="all">All Genres</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Horror">Horror</option>
                    <option value="Musical">Musical</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Thriller">Thriller</option>
                    <option value="War">War</option>
                </select>
            </div>
            <div class="filter-group">
                <select id="year-filter">
                    <option value="all">All Decades</option>
                    <option value="1980">1980s</option>
                    <option value="1990">1990s</option>
                    <option value="2000">2000s</option>
                    <option value="2010">2010s</option>
                    <option value="2020">2020s</option>
                </select>
            </div>
            <div class="filter-group">
                <select id="rating-filter">
                    <option value="0">All Ratings</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>
            <div class="filter-group">
                <select id="sort-filter">
                    <option value="title" selected>Sort by Title</option>
                    <option value="rating">Sort by Rating</option>
                    <option value="year">Sort by Year</option>
                </select>
            </div>
            <div class="filter-group">
                <button id="favorites-filter" class="favorites-button">
                    <span class="favorites-icon">â˜…</span> Favorites
                </button>
            </div>
            <div class="filter-group">
                <button id="stats-toggle" class="stats-button">
                    <i class="fas fa-chart-bar"></i> Stats
                </button>
            </div>
            <div class="filter-group">
                <button id="lucky-button" class="lucky-button">
                    <i class="fas fa-film"></i> Feeling Lucky?
                </button>
            </div>
            <div class="filter-group">
                <button id="recommendations-button" class="recommendations-button">
                    <i class="fas fa-magic"></i> Get Recommendations
                </button>
            </div>
        </div>

        <div id="recommendations-panel" class="recommendations-panel hidden">
            <div class="recommendations-content">
                <h3>Movie Recommendations</h3>
                <div class="recommendations-filters">
                    <div class="filter-group">
                        <select id="rec-genre-filter">
                            <option value="all">All Genres</option>
                            <option value="Action">Action</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Animation">Animation</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Crime">Crime</option>
                            <option value="Drama">Drama</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Horror">Horror</option>
                            <option value="Musical">Musical</option>
                            <option value="Romance">Romance</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Thriller">Thriller</option>
                            <option value="War">War</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="rec-decade-filter">
                            <option value="all">All Decades</option>
                            <option value="1980">1980s</option>
                            <option value="1990">1990s</option>
                            <option value="2000">2000s</option>
                            <option value="2010">2010s</option>
                            <option value="2020">2020s</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <button id="generate-recommendations" class="generate-button">
                            <i class="fas fa-sync"></i> Generate
                        </button>
                    </div>
                </div>
                <div class="recommendations-grid">
                    <!-- Recommendations will be dynamically generated here -->
                </div>
            </div>
        </div>

        <div id="stats-panel" class="stats-panel hidden">
            <div class="stats-content">
                <h3>Movie Statistics</h3>
                <div class="stats-grid">
                    <div class="stats-section">
                        <h4>Movies by Genre</h4>
                        <div id="genre-stats" class="stats-chart"></div>
                    </div>
                    <div class="stats-section">
                        <h4>Movies by Decade</h4>
                        <div id="decade-stats" class="stats-chart"></div>
                    </div>
                    <div class="stats-section">
                        <h4>Top 5 Genres</h4>
                        <div id="top-genres" class="stats-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <main class="movies-grid">
            <!-- Movie cards will be dynamically generated here -->
        </main>
    </div>
    <div class="license-footer">
        <p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><a property="dct:title" rel="cc:attributionURL" href="https://hopegilbert.github.io/Musee_Hope/index.html">Hope Gilbert's Musings and Research</a> by <a rel="cc:attributionURL dct:creator" property="cc:attributionName" href="https://hopegilbert.github.io/Musee_Hope/index.html">Hope Gilbert</a> is licensed under <a href="https://creativecommons.org/licenses/by-nd/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">CC BY-ND 4.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/nd.svg?ref=chooser-v1" alt=""></a></p>
      </div>

    <script type="module" src="./movieData.js"></script>
    <script type="module" src="./movieFunctions.js"></script>
    <script src="recommendations.js"></script>
</body>
</html>
