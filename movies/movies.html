<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musée Hope - A Curated Collection of Cinema</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poetsen+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./movies.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="images/movie-icon.ico" type="image/x-icon">
</head>
<body>
    <div class="page-wrapper">
        <header class="cinema-header">
            <a href="../index.html" class="back-to-gallery">
                <i class="fas fa-arrow-left"></i> Back to Gallery
            </a>
            <div class="ticket-stub">
                <h1>My Watch List</h1>
                <p class="subtitle">A Personal Film Library</p>
                <div class="ticket-tear"></div>
            </div>
        </header>

        <!-- Search and Results Count -->
        <div class="search-container">
            <div class="search-wrapper">
                <input type="text" id="search-input" class="search-input" placeholder="Search movies...">
                <div class="results-count" id="results-count">0 movies</div>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <div class="filter-row">
                <select id="genre-filter" class="filter-select">
                    <option value="all">All Genres</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Horror">Horror</option>
                    <option value="Musical">Musical</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Thriller">Thriller</option>
                    <option value="War">War</option>
                </select>

                <select id="year-filter" class="filter-select">
                    <option value="all">All Decades</option>
                    <option value="1930">1930s</option>
                    <option value="1940">1940s</option>
                    <option value="1950">1950s</option>
                    <option value="1960">1960s</option>
                    <option value="1970">1970s</option>
                    <option value="1980">1980s</option>
                    <option value="1990">1990s</option>
                    <option value="2000">2000s</option>
                    <option value="2010">2010s</option>
                    <option value="2020">2020s</option>
                </select>

                <select id="rating-filter" class="filter-select">
                    <option value="all">All Ratings</option>
                    <option value="5">★★★★★</option>
                    <option value="4">★★★★☆</option>
                    <option value="3">★★★☆☆</option>
                    <option value="2">★★☆☆☆</option>
                    <option value="1">★☆☆☆☆</option>
                </select>

                <select id="sort-filter" class="filter-select">
                    <option value="none">Sort By</option>
                    <option value="rating">Rating</option>
                    <option value="year">Year</option>
                    <option value="title">Title</option>
                </select>

                <button id="reset-filters" class="reset-filters-button">
                    <i class="fas fa-undo"></i> Reset Filters
                </button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="stats-button" class="stats-button">
                <i class="fas fa-chart-bar"></i> Stats
            </button>
            
            <button id="lucky-button" class="lucky-button">
                <i class="fas fa-film"></i> Random Movie
            </button>
            
            <button id="recommendations-button" class="recommendations-button">
                <i class="fas fa-magic"></i> Recommendations
            </button>
            
            <button id="favorites-button" class="favorites-button">
                <i class="fas fa-heart"></i> Favorites
            </button>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="movies-grid"></div>
        </main>

        <div class="film-grain-overlay"></div>

        <!-- Stats Panel -->
        <div class="stats-overlay"></div>
        <div class="stats-panel hidden">
            <div class="stats-header">
                <h2>Movie Statistics</h2>
                <button class="close-stats"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="stats-section genre-stats">
                <h3>Genre Distribution</h3>
                <div class="stats-chart"></div>
            </div>
            
            <div class="stats-section decade-stats">
                <h3>Movies by Decade</h3>
                <div class="stats-chart"></div>
            </div>
            
            <div class="stats-section top-rated">
                <h3>Top Rated Movies</h3>
                <div class="top-movies"></div>
            </div>
            
            <div class="stats-section newest">
                <h3>Latest Releases</h3>
                <div class="top-movies"></div>
            </div>
            
            <div class="stats-section overview">
                <h3>Overview</h3>
                <p>Average Rating: <span class="average-rating"></span> / 5.0</p>
                <p>Total Movies: <span class="total-movies"></span></p>
            </div>
        </div>

        <!-- Recommendations Panel -->
        <div class="recommendations-overlay"></div>
        <div class="recommendations-panel hidden" id="recommendations-panel">
            <div class="recommendations-header">
                <h2>Movie Recommendations</h2>
                <button class="close-recommendations"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="recommendation-filters">
                <div class="filter-row">
                    <select id="rec-genre-filter" class="filter-select">
                        <option value="all">All Genres</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Animation">Animation</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Drama">Drama</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Horror">Horror</option>
                        <option value="Musical">Musical</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Thriller">Thriller</option>
                        <option value="War">War</option>
                    </select>
                    
                    <select id="rec-year-filter" class="filter-select">
                        <option value="all">All Years</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                        <option value="1996">1996</option>
                        <option value="1995">1995</option>
                        <option value="1994">1994</option>
                        <option value="1993">1993</option>

                        <option value="1978">1978</option>
                        <option value="1977">1977</option>
                        <option value="1976">1976</option>
                        <option value="1975">1975</option>
                        <option value="1974">1974</option>
                        <option value="1973">1973</option>

                        <option value="1971">1971</option>
                        <option value="1970">1970</option>
                        <option value="1969">1969</option>
                        <option value="1968">1968</option>
                        <option value="1967">1967</option>
                        <option value="1966">1966</option>
                        <option value="1965">1965</option>
                        <option value="1964">1964</option>
                        <option value="1963">1963</option>
                        <option value="1962">1962</option>
                        <option value="1961">1961</option>
                        <option value="1960">1960</option>
                        <option value="1959">1959</option>
                        <option value="1958">1958</option>
                        <option value="1957">1957</option>
                        <option value="1956">1956</option>
                        <option value="1955">1955</option>
                        <option value="1954">1954</option>
                        <option value="1953">1953</option>
                        <option value="1952">1952</option>
                        <option value="1951">1951</option>
                        <option value="1950">1950</option>
                    </select>

                    <select id="rec-rating-filter" class="filter-select">
                        <option value="all">All Ratings</option>
                        <option value="5">★★★★★</option>
                        <option value="4">★★★★☆</option>
                        <option value="3">★★★☆☆</option>
                        <option value="2">★★☆☆☆</option>
                        <option value="1">★☆☆☆☆</option>
                    </select>
                </div>
                
                <button id="generate-recommendations" class="generate-recommendations">
                    <i class="fas fa-magic"></i> Generate
                </button>
            </div>
            
            <div class="recommendations-grid"></div>
        </div>

        <script type="module" src="./movieFunctions.js"></script>
        <script type="module" src="./recommendations.js"></script>
        <script type="module">
            import { displayRecommendations } from './recommendations.js';

            document.getElementById('generate-recommendations').addEventListener('click', () => {
                displayRecommendations();
            });
        </script>
    </body>
</html>
