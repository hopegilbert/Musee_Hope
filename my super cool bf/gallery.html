    <style>
        .masonry-grid {
            column-count: 4;
            column-gap: 1rem;
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }

        .grid-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        .grid-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            cursor: pointer;
            overflow: hidden;
            border-radius: 4px;
            background: #000;
        }

        .image-wrapper img {
            display: block;
            width: 100%;
            height: auto;
            transition: all 0.3s ease;
        }

        .image-wrapper:hover img {
            filter: brightness(0.3);
            transform: scale(1.02);
        }

        .hover-text {
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
            color: var(--cream);
            padding: 1rem;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            z-index: 2;
            pointer-events: none;
            width: 80%;
        }

        .image-wrapper:hover .hover-text {
            opacity: 1;
        }

        .gallery-title {
            font-size: 2.5rem;
            color: var(--primary);
            text-align: center;
            margin: 2rem 0;
            font-weight: 800;
        }

        .gallery-description {
            text-align: center;
            color: var(--gray);
            max-width: 800px;
            margin: 0 auto 3rem;
            font-size: 1.1rem;
        }

        @media (max-width: 1024px) {
            .masonry-grid {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .masonry-grid {
                column-count: 2;
                column-gap: 0.5rem;
                padding: 0.5rem;
            }
            
            .grid-item {
                margin-bottom: 0.5rem;
            }

            .hover-text {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .masonry-grid {
                column-count: 1;
            }
        }
    </style>

            ];
            
            // Fisher-Yates shuffle algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // Shuffle the images array
            const shuffledImages = shuffleArray([...images]);
            
            const masonryGrid = document.querySelector('.masonry-grid');
            
            // Create a container for all images
            const container = document.createElement('div');
            container.style.opacity = '0';
            container.style.transition = 'opacity 0.3s ease-out';
            
            // Generate all gallery items using shuffled images
            const galleryHTML = shuffledImages.map(image => `
                <div class="grid-item">
                    <div class="image-wrapper">
                        <img src="${image.src}" 
                             alt="${image.caption}" 
                             loading="lazy">
                        <div class="hover-text">${image.caption}</div>
                    </div>
                </div>
            `).join('');
            
            // Add items to container
            container.innerHTML = galleryHTML;
            
            // Add container to masonry grid
            masonryGrid.appendChild(container);
            
            // Set up IntersectionObserver for individual items
            const items = container.querySelectorAll('.grid-item');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '50px'
            });

            // Observe all items
            items.forEach(item => observer.observe(item));
            
            // Fade in the entire container once images are loaded
            const imageLoadPromises = Array.from(container.querySelectorAll('img')).map(img => {
                return new Promise((resolve) => {
                    if (img.complete) {
                        resolve();
                    } else {
                        img.onload = resolve;
                        img.onerror = resolve; // Resolve even if image fails to load
                    }
                });
            });
            
            Promise.all(imageLoadPromises).then(() => {
                container.style.opacity = '1';
                // Add a small delay before starting the fade-in animations
                setTimeout(() => {
                    items.forEach((item, index) => {
                        setTimeout(() => {
                            item.classList.add('visible');
                        }, index * 50); // Stagger the animations slightly
                    });
                }, 100);
            });
        });
