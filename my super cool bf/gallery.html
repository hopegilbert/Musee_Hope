    <style>
        .masonry-grid {
            column-count: 4;
            column-gap: 20px;
            padding: 2rem 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .masonry-grid.loaded {
            opacity: 1;
        }

        @media (max-width: 1200px) {
            .masonry-grid {
                column-count: 3;
            }
        }

        @media (max-width: 900px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .masonry-grid {
                column-count: 1;
            }
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-color: var(--beige);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: var(--cream);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        .gallery-title {
            font-size: 2.5rem;
            color: var(--primary);
            text-align: center;
            margin: 2rem 0;
            font-weight: 800;
        }

        .gallery-description {
            text-align: center;
            color: var(--gray);
            max-width: 800px;
            margin: 0 auto 3rem;
            font-size: 1.1rem;
        }

        .return-link {
            background-color: var(--terracotta);
            color: var(--cream) !important;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .return-link:hover {
            background-color: #5d5a41;
            color: var(--cream) !important;
        }
    </style>
