    <style>
        .masonry-grid {
            column-count: 4;
            column-gap: 20px;
            padding: 2rem 0;
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 1200px) {
            .masonry-grid {
                column-count: 3;
            }
        }

        @media (max-width: 900px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .masonry-grid {
                column-count: 1;
            }
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-color: var(--beige);
            display: inline-block;
            width: 100%;
            perspective: 1000px;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .flip-card {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .gallery-item:hover .flip-card {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .flip-card-back {
            transform: rotateY(180deg);
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .gallery-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .gallery-caption {
            color: var(--cream);
            font-size: 1.1rem;
            line-height: 1.4;
            padding: 1rem;
            max-width: 100%;
            word-wrap: break-word;
        }

        .gallery-title {
            font-size: 2.5rem;
            color: var(--primary);
            text-align: center;
            margin: 2rem 0;
            font-weight: 800;
        }

        .gallery-description {
            text-align: center;
            color: var(--gray);
            max-width: 800px;
            margin: 0 auto 3rem;
            font-size: 1.1rem;
        }

        .return-link {
            background-color: var(--terracotta);
            color: var(--cream) !important;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .return-link:hover {
            background-color: #5d5a41;
            color: var(--cream) !important;
        }
    </style>

            // Fisher-Yates shuffle algorithm for the pairs
            for (let i = imageCaptionPairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [imageCaptionPairs[i], imageCaptionPairs[j]] = [imageCaptionPairs[j], imageCaptionPairs[i]];

            const masonryGrid = document.querySelector('.masonry-grid');
            const galleryHTML = imageCaptionPairs.map(pair => `

                        </div>
                    </div>

            `).join('');
            
            masonryGrid.innerHTML = galleryHTML;
