    <style>
        .masonry-grid {
            column-count: 4;
            column-gap: 20px;
        }

        .gallery-item {
            margin-bottom: 20px;
            break-inside: avoid;
        }

        .gallery-image {
            max-width: 100%;
            display: block;
        }

        .gallery-caption {
            color: var(--cream);
            font-size: 1.1rem;
            line-height: 1.4;
            padding: 1rem;
            max-width: 100%;
            word-wrap: break-word;
        }

        .gallery-title {
            font-size: 2.5rem;
            color: var(--primary);
            text-align: center;
            margin: 2rem 0;
            font-weight: 800;
        }

        .gallery-description {
            text-align: center;
            color: var(--gray);
            max-width: 800px;
            margin: 0 auto 3rem;
            font-size: 1.1rem;
        }

        .return-link {
            background-color: var(--terracotta);
            color: var(--cream) !important;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .return-link:hover {
            background-color: #5d5a41;
            color: var(--cream) !important;
        }

        /* Dropdown Menu Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: transparent;
            color: var(--text);
            padding: 0;
            font-size: 1em;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .dropdown-content {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            background-color: var(--beige);
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .dropdown:hover .dropdown-content {
            visibility: visible;
            opacity: 1;
        }

        .dropdown-content a {
            color: var(--text);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            white-space: nowrap;
        }

        .dropdown-content a:hover {
            background-color: var(--terracotta);
            color: var(--cream);
        }

        .dropdown:hover .dropbtn {
            color: var(--terracotta);
        }

        @media (max-width: 1200px) {
            .masonry-grid {
                column-count: 3;
            }
        }

        @media (max-width: 900px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .masonry-grid {
                column-count: 1;
            }
        }
    </style>
