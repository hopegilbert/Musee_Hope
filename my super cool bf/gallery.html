<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gallery - The Boyf Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery-title {
            font-size: 2.5rem;
            color: var(--primary);
            text-align: center;
            margin: 2rem 0;
            font-weight: 800;
        }

        .gallery-description {
            text-align: center;
            color: var(--gray);
            max-width: 800px;
            margin: 0 auto 3rem;
            font-size: 1.1rem;
        }

        /* Dropdown Menu Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: transparent;
            color: var(--text);
            padding: 0;
            font-size: 1em;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .dropdown-content {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            background-color: var(--beige);
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .dropdown:hover .dropdown-content {
            visibility: visible;
            opacity: 1;
        }

        .dropdown-content a {
            color: var(--text);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            white-space: nowrap;
        }

        .dropdown-content a:hover {
            background-color: var(--terracotta);
            color: var(--cream);
        }

        .dropdown:hover .dropbtn {
            color: var(--terracotta);
        }
    </style>
</head>

                    <a href="#">Philosophical Musings</a>
                    <a href="#">Creative Experiments</a>
                </div>
            </div>
        </nav>

        <h1 class="gallery-title">Our Photo Gallery</h1>

        <div class="gallery"></div>

        <footer>
            <p>Made with ❤️ and lots of coffee</p>
        </footer>
    </div>
</body>
