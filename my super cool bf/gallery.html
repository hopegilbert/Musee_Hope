            `).join('');

            let loadedImages = 0;
            
            images.forEach(img => {

                    loadedImages++;
                } else {

                        loadedImages++;
                        if (loadedImages === images.length) {
                            masonryGrid.classList.add('loaded');
                        }
                    });
                }
            });

            if (loadedImages === images.length) {
