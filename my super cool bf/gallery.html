    <style>
        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .grid-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .image-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-image {
            width: 100%;
            height: auto;
            display: block;
            transition: filter 0.3s ease;
        }

        .image-wrapper:hover .gallery-image {
            filter: brightness(0.7);
        }

        .hover-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .image-wrapper:hover .hover-text {
            transform: translateY(0);
        }
    </style>

        function shuffleArray(array) {
            // Create a copy of the array to avoid modifying the original
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function createGallery() {
            const gallery = document.querySelector('.masonry-grid');
            // Clear any existing content
            gallery.innerHTML = '';
            
            // Shuffle the images array
            const shuffledImages = shuffleArray(images);
            
            shuffledImages.forEach((item, index) => {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item';
                
                const wrapper = document.createElement('div');
                wrapper.className = 'image-wrapper';
                
                const img = document.createElement('img');
                img.src = item.src;
                img.alt = item.src.split('/').pop().split('.')[0];
                img.className = 'gallery-image';
                
                const hoverText = document.createElement('div');
                hoverText.className = 'hover-text';
                hoverText.textContent = item.caption || '';
                
                wrapper.appendChild(img);
                wrapper.appendChild(hoverText);
                gridItem.appendChild(wrapper);
                gallery.appendChild(gridItem);
                
                // Add fade-in effect
                setTimeout(() => {
                    gridItem.classList.add('visible');
                }, index * 50);
            });
        }

        // Create gallery on page load
        document.addEventListener('DOMContentLoaded', createGallery);
