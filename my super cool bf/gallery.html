<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - The Boyf Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .masonry-grid {
            column-count: 4;
            column-gap: 20px;
            padding: 2rem 0;
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 1200px) {
            .masonry-grid {
                column-count: 3;
            }
        }

        @media (max-width: 900px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .masonry-grid {
                column-count: 1;
            }
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-color: var(--beige);
            display: inline-block;
            width: 100%;
            perspective: 1000px;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .flip-card {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .gallery-item:hover .flip-card {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .flip-card-back {
            transform: rotateY(180deg);
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .gallery-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .gallery-caption {
            color: var(--cream);
            font-size: 1.1rem;
            line-height: 1.4;
            padding: 1rem;
            max-width: 100%;
            word-wrap: break-word;
        }

        .gallery-title {
            font-size: 2.5rem;
            color: var(--primary);
            text-align: center;
            margin: 2rem 0;
            font-weight: 800;
        }

        .gallery-description {
            text-align: center;
            color: var(--gray);
            max-width: 800px;
            margin: 0 auto 3rem;
            font-size: 1.1rem;
        }

        .return-link {
            background-color: var(--terracotta);
            color: var(--cream) !important;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .return-link:hover {
            background-color: #5d5a41;
            color: var(--cream) !important;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageFiles = [
                'LBA', 'beers', 'birmingham', 'bus-home', 'conwy', 'dinner-party', 
                'dinner-party2', 'dinner-party3', 'dinner-party4', 'dinner-party5', 
                'dinner', 'drinks', 'eiffel-tower', 'eiffel-tower2', 'eiffel-tower3', 
                'eiffel-tower4', 'family-xmas-meal', 'first-date', 'graduation', 
                'graduation2', 'gustos', 'hopes couch', 'hopes-garden', 'hotel-lift', 
                'hotel-lift2', 'hotel-lift3', 'hotel-lift4', 'hotel-room-paris', 
                'ilkley-moor', 'ilkley-moor2', 'ilkley-more3', 'ipad-kid', 'jimmys', 
                'jimmys2', 'judy-market', 'la-cavaeu-de-la-hauchette', 'leonards', 
                'les-tomattes', 'llandudno', 'llandudno2', 'llyn-geirionydd', 
                'louvre', 'louvre2', 'louvre3', 'luxembourg-gardens', 'mini-golf', 
                'montmarte', 'musee-dorsay', 'musee-dorsay2', 'nye-drinks', 
                'observatory-hill', 'otley-run', 'otley-run2', 'otley-run3', 
                'otley-run4', 'otley-run5', 'penmaemawr', 'post-winter-ball', 
                'rhosniegr', 'rummikub', 'sams-garden', 'sams-garden2', 
                'sams-garden3', 'sams-garden4', 'sams-garden5', 'sams-garden6', 
                'sams-garden7', 'sams-kitchen', 'sams-kitchen2', 'sams-kitchen3', 
                'sams-kitchen4', 'sams-street', 'skyrack', 'snow-day', 'snow-day2', 
                'spags', 'speakeasy-durham', 'the-cottage', 'the-cottage2', 
                'van&james-house', 'wales', 'wet-lift', 'winter-ball', 
                'winter-ball2', 'winter-ball3', 'winter-ball4', 'winter-ball5', 
                'winter-ball6', 'winter-ball7', 'xmas-market', 'zen'
            ];

            // Create an array of image-caption pairs with descriptive captions
            const imageCaptionPairs = imageFiles.map((image, index) => ({
                image: image,
                caption: `Add your caption for ${image} here...` // You can edit these captions
            }));
            
            // Fisher-Yates shuffle algorithm for the pairs
            for (let i = imageCaptionPairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [imageCaptionPairs[i], imageCaptionPairs[j]] = [imageCaptionPairs[j], imageCaptionPairs[i]];
            }

            const masonryGrid = document.querySelector('.masonry-grid');
            const galleryHTML = imageCaptionPairs.map(pair => `
                <div class="gallery-item">
                    <div class="flip-card">
                        <div class="flip-card-front">
                            <img src="images/gallery/${pair.image}.jpg" alt="${pair.image}" class="gallery-image" loading="lazy">
                        </div>
                        <div class="flip-card-back">
                            <div class="gallery-caption">${pair.caption}</div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            masonryGrid.innerHTML = galleryHTML;
            
            // Show the grid immediately
            masonryGrid.style.opacity = '1';
            masonryGrid.style.visibility = 'visible';
        });
    </script>
</head>
