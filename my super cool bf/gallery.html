        .flip-card {

        .flip-card-inner {

            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageFiles = [

                'hotel-lift2', 'hotel-lift3', 'hotel-lift4', 'hotel-room-paris', 
                'ilkley-moor', 'ilkley-moor2', 'ilkley-more3', 'ipad-kid', 'jimmys', 
                'jimmys2', 'judy-market', 'la-cavaeu-de-la-hauchette', 'leonards', 
                'les-tomattes', 'llandudno', 'llandudno2', 'llyn-geirionydd', 
                'louvre', 'louvre2', 'louvre3', 'luxembourg-gardens', 'mini-golf', 
                'montmarte', 'musee-dorsay', 'musee-dorsay2', 'nye-drinks', 
                'observatory-hill', 'otley-run', 'otley-run2', 'otley-run3', 
                'otley-run4', 'otley-run5', 'penmaemawr', 'post-winter-ball', 
                'rhosniegr', 'rummikub', 'sams-garden', 'sams-garden2', 
                'sams-garden3', 'sams-garden4', 'sams-garden5', 'sams-garden6', 
                'sams-garden7', 'sams-kitchen', 'sams-kitchen2', 'sams-kitchen3', 
                'sams-kitchen4', 'sams-street', 'skyrack', 'snow-day', 'snow-day2', 
                'spags', 'speakeasy-durham', 'the-cottage', 'the-cottage2', 
                'van&james-house', 'wales', 'wet-lift', 'winter-ball', 
                'winter-ball2', 'winter-ball3', 'winter-ball4', 'winter-ball5', 
                'winter-ball6', 'winter-ball7', 'xmas-market', 'zen'
            ];

            const captions = imageFiles.map(() => '');

            // Create an array of image-caption pairs
            const imageCaptionPairs = imageFiles.map((image, index) => ({
                image: image,
                caption: captions[index]
            }));
            
            // Fisher-Yates shuffle algorithm for the pairs
            for (let i = imageCaptionPairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [imageCaptionPairs[i], imageCaptionPairs[j]] = [imageCaptionPairs[j], imageCaptionPairs[i]];
            }

            const masonryGrid = document.querySelector('.masonry-grid');
            const galleryHTML = imageCaptionPairs.map(pair => `
                <div class="gallery-item">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <img src="images/gallery/${pair.image}.jpg" alt="${pair.image}" class="gallery-image" loading="lazy">
                            </div>
                            <div class="flip-card-back">
                                <div class="gallery-caption">${pair.caption}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            masonryGrid.innerHTML = galleryHTML;
            
            // Wait for images to load before showing the grid
            const images = masonryGrid.querySelectorAll('img');
            let loadedImages = 0;
            
            images.forEach(img => {
                if (img.complete) {
                    loadedImages++;
                } else {
                    img.addEventListener('load', () => {
                        loadedImages++;
                        if (loadedImages === images.length) {
                            masonryGrid.classList.add('loaded');
                        }
                    });
                }
            });
            
            // If all images are already loaded
            if (loadedImages === images.length) {
                masonryGrid.classList.add('loaded');
            }
        });
